<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-wrapper">
        <div class="calc-icon">Calc_later</div>
        <div class="calc-display">9</div>
        <div class="calc-btn-wrapper">
          <div class="calc-row row-4">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>/</div>
            <div>AC</div>
          </div>
          <div class="calc-row row-3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>*</div>
            <div>C</div>
          </div>
          <div class="calc-row row-2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>-</div>
            <div>+-</div>
          </div>
          <div class="calc-row row-1">
            <div>X</div>
            <div>0</div>
            <div>.</div>
            <div>+</div>
            <div>=</div>
          </div>
        </div>
        <div class="calc-footer">Github</div>
      </div>
    </div>
  </body>
</html>
