<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-wrapper">
        <div class="calc-icon">Calc_later</div>
        <div class="calc-display"></div>
        <div class="calc-btn-wrapper">
          <div class="calc-row row-4">
            <div class="btn" id="btn_7">7</div>
            <div class="btn" id="btn_8">8</div>
            <div class="btn" id="btn_9">9</div>
            <div class="btn" id="btn_/">/</div>
            <div class="btn" id="btn_AC">AC</div>
          </div>
          <div class="calc-row row-3">
            <div class="btn" id="btn_4">4</div>
            <div class="btn" id="btn_5">5</div>
            <div class="btn" id="btn_6">6</div>
            <div class="btn" id="btn_*">*</div>
            <div class="btn" id="btn_C">C</div>
          </div>
          <div class="calc-row row-2">
            <div class="btn" id="btn_1">1</div>
            <div class="btn" id="btn_2">2</div>
            <div class="btn" id="btn_3">3</div>
            <div class="btn" id="btn_-">-</div>
            <div class="btn" id="btn_+-">+-</div>
          </div>
          <div class="calc-row row-1">
            <div class="btn" id="btn_X">X</div>
            <div class="btn" id="btn_0">0</div>
            <div class="btn" id="btn_.">.</div>
            <div class="btn" id="btn_+">+</div>
            <div class="btn" id="btn_=">=</div>
          </div>
        </div>
        <a class="calc-footer" href="https://github.com/Eddy518/calculator"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </div>
    <button id="reload">Reload</button>
  </body>
</html>
